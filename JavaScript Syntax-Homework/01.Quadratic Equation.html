<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quadratic Equation</title>
</head>
<body>
<script>
   var a = prompt("Enter value for a");
   var b = prompt("Enter value for b");
   var c = prompt("Enter value for c");
   var d =((b*b )-(4*a*c));
   if(d < 0){
       document.write("No real rots");
   }
   else if(d === 0){
       x = (-b-Math.sqrt(d))/(2*a);
       document.write("x = " + x);
   }
    else {
       x1 = (-b-Math.sqrt(d))/(2*a);
       x2 = (-b+Math.sqrt(d))/(2*a);
       document.write("x1 = " + x1);
       document.write(", x2 = "+ x2);


   }

</script>
</body>
</html>
