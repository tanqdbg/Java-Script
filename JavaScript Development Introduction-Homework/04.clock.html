<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
</head>
<body>

    <h1>The current time is:</h1>
    <p id ="timer"></p>
<script>
    function setTime() {
        var time = new Date();
        var hours = time.getHours();
        if (hours < 10) {
            hours = "0" + hours;
        }
        var minutes = time.getMinutes();
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        var seconds = time.getSeconds();
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
        document.getElementById("timer").innerText = hours + " : " + minutes + " : " + seconds;
    }
    var time = setInterval('setTime()',1000)
</script>
</body>
</html>
